<ion-view view-title="Physical Dimensions">
  <ion-content>
    <div class="content">
      <div class="list card">
          <div class="item item-avatar">
            <img src="img/wire-gauge.jpg">
            <label class="item item-input item-select">
              <div class="input-label">
                AWG
              </div>
            <select ng-model="selectedWire" ng-options="wire as wire.awg for wire in wires"></select>
          </div>
          <a class="item item-icon-left" href="#">
            <i class="icon ion-arrow-graph-up-right"></i>
            Circular Mil
            <span class="badge badge-assertive">{{selectedWire.circularMil}} mm</span>
          </a>
          <a class="item item-icon-left" href="#">
            <i class="icon ion-arrow-graph-up-right"></i>
            Diameter Mil
            <span class="badge badge-assertive">{{selectedWire.diameterMil}} mm</span>
          </a>
          <a class="item item-icon-left" href="#">
            <i class="icon ion-arrow-graph-up-right"></i>
            Area
            <span class="badge badge-assertive">{{selectedWire.area}} mm&sup2;</span>
          </a>
          <a class="item item-icon-left" href="#">
            <i class="icon ion-arrow-graph-up-right"></i>
            Diameter
            <span class="badge badge-assertive">{{selectedWire.diameter}} mm</span>
          </a>
      </div>

    </div>
    </div>

  </ion-content>
</ion-view>
